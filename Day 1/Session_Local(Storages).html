<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function saveData(){
			// Check browser support	
			if (typeof(Storage) != "undefined") {
    			sessionStorage.setItem("firstname", "eshan");
    			sessionStorage.setItem("lastname", " suze");

    			localStorage.setItem("firstname", "jos");
    			localStorage.setItem("lastname", " peter");
			}
    		else
				alert("Sorry, your browser does not support Web Storage...");
		}

		function getData(){
			// Check browser support
			var str=""	
			var s=""
			if (typeof(Storage) != "undefined") {
    			str+=sessionStorage.getItem("firstname");
    			str+=sessionStorage.getItem("lastname");
    			alert(str)

    			
			}
    		else
				alert("Sorry, your browser does not support Web Storage...");
		}
	</script>
</head>
<body>

<input type="button" onclick="saveData()" value="SAVE DATA">
<input type="button" onclick="getData()" value="GET DATA">
</body>
</html>
